<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Delight - Pilih Peran</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full text-center">
        <header class="mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-sky-900 mb-4 animate-float">
                üç¶ Ice Cream Delight
            </h1>
            <p class="text-sky-700 text-lg md:text-xl">
                Nikmati kelembutan es krim premium langsung di tangan Anda.
            </p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Customer Role Card -->
            <div onclick="selectRole('customer')"
                class="glass-card p-8 rounded-3xl cursor-pointer transition-all duration-300 hover:scale-105 hover:bg-white border-b-8 border-sky-400 group">
                <div
                    class="w-24 h-24 bg-sky-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-sky-500 transition-colors">
                    <span class="text-5xl group-hover:scale-125 transition-transform duration-300">üòã</span>
                </div>
                <h2 class="text-2xl font-bold text-sky-900 mb-4">Pembeli Biasa</h2>
                <p class="text-sky-600 mb-6 font-medium">
                    Order satuan untuk dinikmati sendiri atau bersama teman.
                </p>
                <button class="bg-sky-500 text-white font-bold py-3 px-8 rounded-full shadow-lg group-hover:bg-sky-600">
                    Masuk Sekarang
                </button>
            </div>

            <!-- Mitra Role Card -->
            <div onclick="selectRole('mitra')"
                class="glass-card p-8 rounded-3xl cursor-pointer transition-all duration-300 hover:scale-105 hover:bg-white border-b-8 border-emerald-400 group">
                <div
                    class="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-emerald-500 transition-colors">
                    <span class="text-5xl group-hover:scale-125 transition-transform duration-300">üè™</span>
                </div>
                <h2 class="text-2xl font-bold text-emerald-900 mb-4">Mitra / Toko</h2>
                <p class="text-emerald-600 mb-6 font-medium">
                    Harga grosir khusus partner. Tersedia pilihan per karton.
                </p>
                <button
                    class="bg-emerald-500 text-white font-bold py-3 px-8 rounded-full shadow-lg group-hover:bg-emerald-600">
                    Masuk Portal Mitra
                </button>
            </div>
        </div>

        <footer class="mt-16 text-sky-800 opacity-50 text-sm">
            &copy; 2024 Ice Cream Delight. All rights reserved.
        </footer>
    </div>

    <script>
        function selectRole(role) {
            localStorage.setItem('userRole', role);
            if (role === 'customer') {
                window.location.href = 'customer.html';
            } else {
                window.location.href = 'mitra.html';
            }
        }

        // Auto redirect if role is already stored
        window.onload = () => {
            const savedRole = localStorage.getItem('userRole');
            if (savedRole === 'customer') {
                window.location.href = 'customer.html';
            } else if (savedRole === 'mitra') {
                window.location.href = 'mitra.html';
            }
        }
    </script>
</body>

</html>
